<ion-modal-view>
    <ion-header-bar>
        <h1 class="title text-center">S'enregister</h1>
        <div class="buttons">
            <button class="button button-icon icon ion-ios-close-empty" ng-click="closeRegister()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()" name="register">
            <div class="list">

                <label class="item item-input">
                    <span class="input-label">Nom d'utilisateur</span>
                    <input type="text" ng-model="registerData.username" required>
                </label>

                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input name="email" type="email" ng-model="registerData.email" required>

                </label>
                <div class="help-block text-center" ng-show="register.email.$dirty && register.email.$invalid">Email invalide</div>

                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>
                    <input name="password" type="password" ng-model="registerData.password" required>
                </label>


                <label class="item">
                    <button ng-disabled="register.$invalid" class="button button-block button-positive" type="submit">S'enregister</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
