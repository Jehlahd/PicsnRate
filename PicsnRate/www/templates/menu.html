<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">PicsnRate</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/idle">
                    Accueil
                </ion-item>

                <ion-item menu-close href="#/app/profil/{{userId}}" ng-show="isAuthenticated()">
                    Mon profil
                </ion-item>

                <ion-item menu-close href="#/app/dashboard" ng-show="isAuthenticated()">
                    Dashboard
                </ion-item>

                <ion-item menu-close href="#/app/contact">
                    Contact
                </ion-item>

                <ion-item menu-close href="#/app/photo">
                    Photo
                </ion-item>

                <ion-item menu-close ng-click="login()" ng-hide="isAuthenticated()">
                    Login
                </ion-item>
                <ion-item menu-close ng-click="logout()" ng-show="isAuthenticated()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
