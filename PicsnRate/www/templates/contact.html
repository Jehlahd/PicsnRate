<ion-view view-title="Contact">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="contact in contacts" ng-click=sendSMS(contact.phoneNumbers[0].value)>
                {{contact.displayName}} {{contact.phoneNumbers[0].value}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
