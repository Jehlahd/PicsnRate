<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-icon icon ion-ios-close-empty" ng-click="closeLogin()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="error-message" ng-show="error !== undefined"> Error: {{error}}</div>
        <form name=log ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Adresse Email</span>
                    <input name="mail" type="email" ng-model="loginData.email" required>
                </label>
                <div class="error-message" ng-show="log.mail.$dirty && log.mail.$invalid"> Email non valide</div>
                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Connexion</button>
                </label>
            </div>
        </form>

        <div class="row">
            <div class="col text-right">
                <button class="button button-clear button-positive" ng-click="register()">
                    Cr√©er un compte
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
