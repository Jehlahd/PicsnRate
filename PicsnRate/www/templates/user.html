<ion-view view-title="Mon profil">
    <ion-content>
        <div class="list card">

            <ion-item class="item">
                <h1>{{username}}</h1>
            </ion-item>

            <ion-tem>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nom utilisateur</span>
                    <input type="text" placeholder="{{username}}" ng_model="userValues.userName">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder={{email}} ng_model="userValues.email">
                </label>
            </ion-tem>

            <!--<ion-item class="positive" href="#/app/profil/password/{{userId}}"> Changer mot de passe </ion-item>-->

        </div>

        <button class="button button-block button-positive" ng-click="updateUser()">
            Enregistrer modifications
        </button>
    </ion-content>
</ion-view>
